<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Netflix</title>
    <link
      rel="shortcut icon"
      href="/Assets/Image/favicon.png"
      type="image/x-icon"
    />
  </head>
  <header class="relative">
    <nav
      class="navbar container bg-[url(./Assets/Image/bg.jpg)] max-w-full min-h-[68vh] md:min-h-[80vh]"
    >
      <div
        class="navbar-overlay absolute inset-0 bg-black opacity-65 z-0"
      ></div>
      <div class="navbar-top relative flex justify-between items-center px-5">
        <img
          src="/Assets/Image/logo.png"
          alt=""
          class="navbar-top--logo inline-block h-20 z-10"
        />
        <div class="">
          <button
            class="navbar-button--language text-white font-semibold border rounded-md px-4 py-2 mr-4 w-auto"
          >
            <img
              src="./Assets/Image/language.png"
              alt=""
              class="inline-block h-4 w-4 mr-1"
            />
            <span class="hidden md:inline">English</span>â–¾
          </button>
          <button
            class="navbar-button--signin text-white font-semibold bg-red-600 rounded-md px-4 py-2"
          >
            Sign In
          </button>
        </div>
      </div>
      <div class="navbar-bottom mt-[12%]">
        <h1
          class="navbar-bottom--title text-white md:font-extrabold text-4xl md:text-5xl relative text-center font-bold mx-2 md:px-0"
        >
          Unlimited movies, TV shows, and more
        </h1>
        <p
          class="navbar-bottom--description1 text-white text-center mt-4 relative text-xl md:text-2xl leading-loose"
        >
          Watch anywhere. Cancel anytime.
        </p>
        <p
          class="navbar-bottom--description2 text-white text-center mt-4 relative text-lg leading-loose px-12"
        >
          Ready to watch? Enter your email or mobile number to create or restart
          your membership.
        </p>
        <form
          class="navbar-bottom--email flex flex-col md:flex-row justify-center items-center mt-2"
        >
          <input
            type="email"
            placeholder="Email or mobile Number"
            class="navbar-bottom--email-input mr-2 px-4 py-2 rounded-md items-center w-[85%] md:w-1/3 bg-zinc-900 opacity-85 relative h-16 border-red-600 border-2 placeholder-white text-white"
            required
          />
          <button
            type="submit"
            class="navbar-bottom--email-button text-white font-semibold bg-red-600 rounded-md px-4 py-2 relative h-16 w-56 text-2xl mt-5 md:mt-0"
          >
            Get Started >
          </button>
        </form>
      </div>
    </nav>
  </header>
  <body></body>
</html>
