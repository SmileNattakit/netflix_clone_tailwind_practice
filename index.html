<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Netflix</title>
    <link
      rel="shortcut icon"
      href="/Assets/Image/favicon.png"
      type="image/x-icon"
    />
  </head>
  <header class="relative">
    <nav
      class="container bg-[url(./Assets/Image/bg.jpg)] max-w-full min-h-[68vh] md:min-h-[800px] border-b-8 border-neutral-500 relative"
    >
      <div class="absolute inset-0 bg-black opacity-65 z-0"></div>
      <div class="relative flex justify-between items-center px-5">
        <img
          src="/Assets/Image/logo.png"
          alt=""
          class="inline-block h-20 z-10"
        />
        <div>
          <button
            class="text-white font-semibold border rounded-md px-4 py-2 mr-4 w-auto"
          >
            <img
              src="./Assets/Image/language.png"
              alt=""
              class="inline-block h-4 w-4 mr-1"
            />
            <span class="hidden md:inline">English</span>â–¾
          </button>
          <button
            class="text-white font-semibold bg-red-600 rounded-md px-4 py-2"
          >
            Sign In
          </button>
        </div>
      </div>
      <div class="mt-[12%]">
        <h1
          class="text-white md:font-extrabold text-4xl md:text-5xl relative text-center font-bold mx-2 md:px-0"
        >
          Unlimited movies, TV shows, and more
        </h1>
        <p
          class="text-white text-center mt-4 relative text-xl md:text-2xl leading-loose"
        >
          Watch anywhere. Cancel anytime.
        </p>
        <p
          class="text-white text-center mt-4 relative text-lg leading-loose px-12"
        >
          Ready to watch? Enter your email or mobile number to create or restart
          your membership.
        </p>
        <form
          class="flex flex-col md:flex-row justify-center items-center mt-2"
        >
          <input
            type="email"
            placeholder="Email or mobile Number"
            class="-input mr-2 px-4 py-2 rounded-md items-center w-[85%] md:w-1/3 bg-zinc-900 opacity-85 relative h-16 border-red-600 border-2 placeholder-white text-white"
            required
          />
          <button
            type="submit"
            class="text-white font-semibold bg-red-600 rounded-md px-4 py-2 relative h-16 w-56 text-2xl mt-5 md:mt-0"
          >
            Get Started >
          </button>
        </form>
      </div>
    </nav>
  </header>
  <body>
    <div
      class="container bg-black max-w-full flex-1 md:flex items-center py-36 justify-center md:py-48 border-b-8 border-neutral-300 md:max-h-[600px]"
    >
      <div
        class="text-white text-center md:text-left md:px-5 mx-5 pb-24 md:max-w-[50%]"
      >
        <p class="text-4xl font-bold md:text-6xl md:pb-6 md:pt-[20%]">
          Enjoy on your TV
        </p>
        <p class="mb-10 md:text-3xl">
          Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
          players, and more.
        </p>
      </div>

      <div class="relative">
        <video
          src="./Assets/Video/Netflix.m4v"
          autoplay
          loop
          muted
          playsinline
          class="w-[90%] h-[90%] pl-10"
        ></video>
        <div
          class="absolute inset-0 flex items-center justify-center w-[100%] h-[100%]"
        >
          <img
            src="/Assets/Image/tv.png"
            alt="TV Frame"
            class="w-screen h-screen object-contain"
          />
        </div>
      </div>
    </div>
  </body>
</html>
